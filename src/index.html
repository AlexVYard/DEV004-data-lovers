
<!DOCTYPE html>
<html lang = "es">
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div id="root">

      
     
          <div class="container">
            <h1>POKEGOHELPERS</h1>
  <h2> Guia para Entrenadores en PokemonGo</h2>
  <br>
  <br>
  <div id="searchID" class="searchBTNclass">
      <input class="input" placeholder="Search Pokemon" id="search" type="text" maxlength = "32"/>
             <button id="searchButton" class="button2">Search</button><br>
  </div>
             <button id="detailedViewbButton" class="button">Tabla Informatica</button>

            <ul  id = "pokedex">
          <!--  Esto va a ser llenado por el Javascript -->   
        </ul>
       

      <table class="table" id="detailedView">
        <thread>        
          <tr>
            <th id="headerSprite" class = "sprite">Sprite</th>
            <th id="headerNumber" class = "number">Number</th>
            <th id="headerName" class = "name">Name</th>  
            <th id="headerType" class = "type">Type</th>
            <th id="headerWeaknesses" class = "weaknesses">Weaknesses</th>
            <th id="headerResistant" class = "resistant">Resistances</th>
            <th id="headerEgg" class = "egg">Hatch Egg (Km)</th>
            <th id="headerCandyCost" class = "candy-cost">Evolution / Candy Cost</th>          
          </tr>
        </thread>
        <tbody id="htmlTable"></tbody>
        <!--Esto va a ser llenado en el Javascript-->
      </table>
    </div> 
  </div> 
  
    <script src="main.js" type="module"></script>
  </body>
</html>

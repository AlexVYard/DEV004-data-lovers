
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box-1">  
    <div class="pokedex-container">
      <div class="pokedex__header">
          <div class="pokedex__header-title">
              <h1>POKEGOHELPERS</h1>
            
          </div>
        </div>
      </div>
    </div>

    <div id="root">
      <table>
        <thread>        
          <tr>
            <th id="headerSprite" class = sprite>Sprite</th>
            <th id="headerNumber"class = number>Number</th>
            <th id="headerName" class = name>Name</th>  
                    
          </tr>
        </thread>
        <tbody id="htmlTable"></tbody>
      </table>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
